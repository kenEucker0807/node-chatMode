<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat App</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f0f2f5; }
    #messages { list-style: none; margin: 0; padding: 20px; background: white; height: 400px; overflow-y: scroll; border-radius: 10px; margin-bottom: 20px; }
    #messages li { padding: 10px; margin-bottom: 10px; background: #e3f2fd; border-radius: 5px; }
    #form { display: flex; gap: 10px; }
    #input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; }
    #form button { padding: 15px 25px; background: #25D366; color: white; border: none; border-radius: 25px; cursor: pointer; }
    #username-form { text-align: center; margin-bottom: 20px; }
    #username-input { padding: 15px; width: 300px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; }
    .online { color: #25D366; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="username-form">
    <input id="username-input" placeholder="Enter your username..." maxlength="20">
    <button onclick="joinChat()">Join Chat</button>
  </div>
  
  <ul id="messages"></ul>
  <div id="online-users" class="online">Online: 0 users</div>
  
  <form id="form">
    <input id="input" placeholder="Type a message..." disabled />
    <button type="submit" disabled>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';

    function joinChat() {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        socket.emit('join', username);
        document.getElementById('username-form').style.display = 'none';
        document.getElementById('input').disabled = false;
        document.getElementById('form').querySelector('button').disabled = false;
      }
    }

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const onlineUsers = document.getElementById('online-users');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('userList', (userList) => {
      onlineUsers.textContent = `Online: ${userList.length} users`;
    });

    // Enter key to join
    document.getElementById('username-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });
  </script>
</body>
</html>
